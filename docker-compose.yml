version: '3'
services:
  web:
    # we need this because of the bug in create-react-app
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "3000:3000"
    volumes:
      # bookmark a folder and not to reference it to any folder in host (outside the container)
      - /app/node_modules
      - .:/app
  tests:
    # we need this because of the bug in create-react-app
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # bookmark a folder and not to reference it to any folder in host (outside the container)
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]




